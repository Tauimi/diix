<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <meta name="description" content="Регистрация нового пользователя в интернет-магазине SmartBox.">
    <meta name="keywords" content="регистрация, SmartBox, создать аккаунт, магазин, пользователь">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Используем те же стили, что и для логина -->
</head>
<body>
    {% include 'header.html' %}

    <main class="auth-form">
        <h2>Регистрация</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('register') }}">
            <div>
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="switch-auth">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a>
        </div>
    </main>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
