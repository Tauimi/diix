<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <meta name="description" content="Вход в личный кабинет интернет-магазина SmartBox.">
    <meta name="keywords" content="вход, SmartBox, авторизация, магазин, пользователь">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main class="auth-form">
        <h2>Вход</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div>
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div class="switch-auth">
            Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a>
        </div>
    </main>

    {% include 'footer.html' %}
</body>
</html>
