<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали товара</title>
    <meta name="description" content="Детальная информация о товаре в интернет-магазине SmartBox.">
    <meta name="keywords" content="товар, детали, SmartBox, купить, описание, цена">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <section class="product-details">
        <h2>{{ product.name }}</h2>
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" style="max-width:300px;">
        <p>{{ product.description }}</p>
        <p>Цена: {{ product.price }} руб</p>
        <button onclick="addToCart({{ product.id }})">Добавить в корзину</button>
    </section>

    {% include 'footer.html' %}
</body>
</html>
