<header>
    <div class="logo" onclick="window.location.href = '/'">
        <span>SmartBox</span>
    </div>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/catalog">Каталог</a></li>
            <li><a href="/about">О нас</a></li>
            <li><a href="/faq">Частые вопросы</a></li>
        </ul>
    </nav>
    
    <div class="user-info">
        {% if username %}
            <span>Добро пожаловать, {{ username }}</span>
            <a href="/logout" class="auth-link">Выход</a>
            <a href="/cart" class="cart-link">Корзина (<span class="cart-count">{{ cart_items_count }}</span>)</a>
        {% else %}
            <div class="login auth-link" onclick="openModal('loginModal')">Вход</div>
            <div class="register auth-link" onclick="openModal('registerModal')">Регистрация</div>
            <a href="/cart" class="cart-link">Корзина (<span class="cart-count">{{ cart_items_count }}</span>)</a>
        {% endif %}
    </div>
</header>
