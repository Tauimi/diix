<header>
    <div class="logo" onclick="window.location.href = '/'">
        <span>SmartBox</span>
    </div>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/catalog">Каталог</a></li>
            <li><a href="/about">О нас</a></li>
            <li><a href="/faq">Частые вопросы</a></li>
            <li><a href="/calculator">Калькулятор</a></li>
        </ul>
    </nav>
    
    <div class="user-info">
        {% if username %}
            <span>Добро пожаловать, <a href="{{ url_for('profile') }}">{{ username }}</a>!</span>
            <a href="{{ url_for('logout') }}" class="auth-link">Выход</a>
            <a href="{{ url_for('cart') }}" class="cart-link">Корзина (<span class="cart-count">{{ cart_items_count }}</span>)</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="auth-link">Вход</a>
            <a href="{{ url_for('register') }}" class="auth-link">Регистрация</a>
            <a href="{{ url_for('cart') }}" class="cart-link">Корзина (<span class="cart-count">{{ cart_items_count }}</span>)</a>
        {% endif %}
    </div>
</header>
