
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина покупок</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href = '/'">Логотип</div>
        <div class="cart" onclick="window.location.href = '/cart'">Корзина ({{ cart_products|length }})</div>
        <div class="login" onclick="window.location.href = '/login'">Вход</div>
    </header>

    <section class="cart-items">
        <h2>Ваши товары</h2>
        <ul>
            {% for product in cart_products %}
                <li>
                    <h3>{{ product['name'] }}</h3>
                    <p>Цена: {{ product['price'] }} руб</p>
                </li>
            {% endfor %}
        </ul>
        <p><a href="/">Продолжить покупки</a></p>
    </section>

    <footer>
        <p>Все права защищены</p>
    </footer>
</body>
</html>
